<!DOCTYPE html>
<html>
	<head>
		<title>用户管理</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="pragma" content="no-cache" />
		<link rel="stylesheet" type="text/css" href="/js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="/js/easyui/themes/icon.css">
		<script type="text/javascript" src="/js/easyui/jquery.min.js"></script>
		<script type="text/javascript" src="/js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="/js/easyui/locale/easyui-lang-zh_CN.js"></script>
		<script>

		$(function(){
					
			/*表格初始化*/
			$("#grid").datagrid({
				singleSelect:true,
				fit:true,
				fitColumns:true,
				collapsible:true, 
				striped:true,
				rownumbers:true, 
			    columns:[[    
			    	{field:'CK',checkbox:true},
			        {field:'role_code',title:'角色编码',width:100,align:'center'},    
			        {field:'role_name',title:'角色名称',width:100,align:'center'}
			    ]],
			    url:'/admin/roleManagement/getRoles',
			    toolbar:[{
			    	text:'查询',
					iconCls:'icon-search',
					handler: function(){ 
						$("#grid").datagrid('reload');
					}
			    },'-',{
			    	text:'新增',
					iconCls:'icon-add',
					handler: function(){ 
						$("#add_dialog").dialog({ 
							title: '添加用户',    
							width: 400,    
							height: 200,    
							closed: false,    
							modal: true,
							buttons:[{
								text:'保存',
								iconCls:'icon-save',
								handler:function(){
									$('#add_form').form('submit', {    
										 url:"/admin/roleManagement/insertRole", 
										 success:function(response){   
												response=JSON.parse(response);
												if(response.state==200){
												   if(response.data==1){
													   $.messager.alert('提示','添加成功');
													   $("#add_dialog").dialog("close");
													   $("#grid").datagrid('reload');
												   }else{
													   $.messager.alert('提示','添加失败');
												   }
												}else{
												   $.messager.alert('警告','操作失败');
												}   
										 }  
									});
									
								}
							}]
						})
					}
			    }]
			});
			
		
					
			//修改按钮绑定事件
			$("#edit_user").click(function(){
				var rows = $('#grid').datagrid('getSelections');
				$("#edit_user_id").textbox("setValue",rows[0].user_id);
				$("#edit_user_code").textbox("setValue",rows[0].user_code);
				$("#edit_user_name").textbox("setValue",rows[0].user_name);
				$("#edit_is_stop").combobox("setValue",rows[0].is_stop);
				$("#edit_dialog").dialog({    
					title: '修改用户',    
					width: 400,    
					height: 200,    
					closed: false,    
					cache: false,
					modal: true,
					buttons:[{
						text:'保存',
						iconCls:'icon-edit',
						handler:function(){
							$('#edit_form').form('submit', {    
								url:"/admin/userManagement/updateUser",   
								success:function(response){   
									response=JSON.parse(response);
									if(response.state==200){
										if(response.data==1){
											 $("#edit_dialog").dialog("close");
											 $("#grid").datagrid('reload');
										}else{
											  $.messager.alert('提示','修改失败');
										}
								   }else{
									   $.messager.alert('警告','操作失败');
								   }   
								}    
							});
						}
					}]
				});  
			});
				
			$("#send_role_btn").click(function(){
				 $.messager.alert('提示','分配角色');
				
			});
			
					
		});
			
		</script>
	</head>
	<body class="easyui-layout">
		<!-- 主表格 -->
		<div region="center" border="false">
			<table id="grid" ></table>
		</div>

		<!-- 一些隐藏的对话框 -->
		<!-- 新增角色页 -->
		<div style="display:none" id="add_dialog">
			<form id ="add_form" method="post" >
				<table width="100%">
					<tr>
						<td align="right" width="20%">角色编码:</td>
						<td width="20%"  align="left" >
							<input class="easyui-textbox"   name="role_code" style="width:200px"  />
						</td>
					<tr>
					</tr>
						<td align="right" width="20%">角色名称:</td>
						<td width="20%"  align="left">
							<input class="easyui-textbox"   name="role_name" style="width:200px" />
						</td>
						<td width="20%" ></td>
					</tr>
				</table> 
			</form>
		</div>
		
		<!-- 角色信息修改页 -->
		<div style="display:none" id="edit_dialog">
			<form id ="edit_form" method="post" >   
				<table width="100%">
					<tr>
						<div style="display:none">
							<input class="easyui-textbox" id="edit_role_id"  name="role_id" style="width:200px"  />
						</div>
						<td align="right" width="20%">用户编码:</td>
						<td width="20%"  align="left" >
							<input class="easyui-textbox" id="edit_role_code"  name="role_code" style="width:200px"  />
						</td>
					<tr>
					</tr>
						<td align="right" width="20%">用户姓名:</td>
						<td width="20%"  align="left">
							<input class="easyui-textbox" id="edit_role_name"  name="role_name" style="width:200px" />
						</td>
						<td width="20%" ></td>
					</tr>

				</table>
			</form>
		</div> 

	</body>
</html>
